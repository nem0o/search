<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Google search</title>
</head>

<body>
    <header>
        <div class="hl1">
            <div class="hl2">
                <div class="hl3">
                    <div class="hl4">
                        <div class="hl5">
                            <div class="header_links">
                                <div class="header_link">
                                    <a class="main_page_link" onclick="select(this)" href="index.html">Google Search</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="search-logo">
            <div class="search-logo-wrap"> <img
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
                <div class="text-images"><span>images</span></div>
            </div>
        </div>
        <div class="search-wrapper">
            <form action="https://google.com/search">
                <div class="search-bar">
                    <div class="search-bar-inside">
                        <div class="search-icon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </div>
                <div class="search-buttons">
                    <input class="search-button" name="btnK" value="Images Search" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
